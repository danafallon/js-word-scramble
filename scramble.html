<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        function scramble(word) {
            var chars = word.split("");
            var n = chars.length;

            for (var i = n - 1; i > 0; i--) {
                var j = parseInt(Math.random() * (i + 1));
                var tmp = chars[i];
                chars[i] = chars[j];
                chars[j] = tmp;
            }
            return chars.join("");
        }

        var WORDS     = ["booger", "apple", "hackbright", "mango", "computer", "balloonicorn", "aardvark"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "uretpomc", "nlaocibnloor", "darvkara"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = parseInt(Math.random() * WORDS.length);
            var randomWord = WORDS[index];

            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = scramble(randomWord)

            // prompt the user to guess the original word when given the scrambled word
            var guess = prompt("The scrambled word is ".concat(scrambledWord, ". Guess the unscrambled word:")).toLowerCase().trim();
            // If the user guesses wrong, tell them they were wrong and the right word.
            var correct = false;
            while (correct === false) {
                if (guess === randomWord) {
                    alert("Good Job!");
                    correct = true;
                }
                else {
                    guess = prompt("Try again. The scrambled word is: ".concat(scrambledWord)).toLowerCase().trim();
                }
            };
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
